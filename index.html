<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
<div class="container">
    <h3>Анкета для корпоративных клиентов</h3>

    <h5 class="title">Личные данные</h5>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Фамилия" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Имя" aria-label="Last name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Отчества" aria-label="Last name">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <input type="date" class="form-control" id="date" name="date" placeholder="Дата рождения" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Фактическое место проживание" aria-label="number">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Контактный номер" aria-label="number">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Электронный адрес" aria-label="email">
        </div>
    </div>

    <h5 class="title">Паспортные данные</h5>

    <div class="pasport">
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Серийный номер AN/ID" aria-label="ID number">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="ИНН" aria-label="First name">
            </div>
            <div class="col">
                <input type="date" class="form-control" id="date" name="date" placeholder="Дата получения" required>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected>Наименование банка</option>
                <option value="1">Optima Bank</option>
                <option value="2">Kyrgyzstan Bank</option>
                <option value="3">Bakai Bank</option>
            </select>
        </div>

        <div class="col">
            <input type="text" class="form-control" placeholder="Место рождения по прописке" aria-label="Birtday">
        </div>
    </div>



    <h5 class="title">Данные о ваших доходах</h5>
    <div class="personal">
        <form class="row">
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup1">Организация</label>
                <input type="text" class="form-control" id="formGroup1" placeholder="Megacom">
            </div>
            <div class="col-md-8">
                <label class="form-control-label" for="formGroup2">Должность</label>
                <input type="text" class="form-control" id="formGroup2" placeholder="Ведущий бухгалтер">
            </div>
            <div class="col-md-6">
                <label class="form-control-label" for="formGroup3">Заработная плата в месяц</label>
                <input type="text" class="form-control" id="formGroup3">
            </div>
            <div class="col-md-6">
                <label class="form-control-label" for="formGroup4">Заработная Плата  за посл.  3 месяца</label>
                <input type="text" class="form-control" id="formGroup4">
            </div>
        </form>
    </div>

    <h5 class="title">Сведения о кредите</h5>
    <div class="personal">
        <form class="row">
            <div class="col-md-12">
                <label class="form-control-label" for="formGroup5">Покупка телефона ( наименование товара)</label>
                <input type="text" class="form-control" id="formGroup5" placeholder="iPhone XS 256Gb">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup6">Стоимость товара</label>
                <input type="text" class="form-control" id="formGroup6" placeholder="65 000 сом">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup7">Количество товара</label>
                <input type="text" class="form-control" id="formGroup7" placeholder="1 шт">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup8">Итого сумма кредита</label>
                <input type="text" class="form-control" id="formGroup8" placeholder="65 000 сом">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup9">Вид кредита</label>
                <input type="text" class="form-control vector" id="formGroup9" placeholder="кредит/ рассрочка">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup10">Срок кредита ( мес)</label>
                <input type="text" class="form-control vector" id="formGroup10" placeholder="мин 3 месяца">
            </div>
            <div class="col-md-4">
                <label class="form-control-label" for="formGroup11">Точка получения товара</label>
                <input type="text" class="form-control vector" id="formGroup11" placeholder="Выберите адрес">
            </div>
        </form>
    </div>

    <div class="bttn">
        <button><a href="#">Оформить заявку</a></button>
    </div>
</div>
</body>
